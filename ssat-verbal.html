<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SSAT Middle Level Practice — Verbal Section</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f6f9fa; color: #203040; margin: 0; padding: 0;
    }
    .container {
      max-width: 740px; margin: 2em auto; padding: 1.5em 1em;
      background: #fff; border-radius: 10px; box-shadow: 0 3px 12px rgba(0,0,0,0.09);
    }
    h1, h2 {
      text-align: center; color: #194d7c;
    }
    .instructions {
      background: #e6f2fc; border-left: 4px solid #72b1e2;
      padding: 1em; margin-bottom: 1.25em;
    }
    .question-block {
      margin-bottom: 2em; padding-bottom: 1em;
      border-bottom: 1px solid #e5e5e5;
    }
    .question {
      font-weight: 550; margin-bottom: 0.5em;
    }
    .options label {
      display: block; background: #f0f7fa;
      margin: 0.33em 0; padding: 0.62em 1em;
      border-radius: 5px; cursor: pointer;
      border: 1px solid transparent; transition: background 0.2s, border 0.2s;
    }
    .options input[type="radio"] {
      accent-color: #2566bf; margin-right: 0.7em;
    }
    .options label.selected {
      background: #d1eaff; border: 1px solid #2566bf;
    }
    .feedback {
      margin-top: 0.7em;
      padding: 0.7em 1em;
      border-radius: 5px;
      font-size: 1.04em; font-weight: 500;
      display: none;
    }
    .feedback.correct {
      background: #e3fae2; color: #26734d; border: 1px solid #6cd48a; display: block;
    }
    .feedback.incorrect {
      background: #ffeaea; color: #bc2d2d; border: 1px solid #ffb2b2; display: block;
    }
    .section-title {
      margin-top: 2em;
      color: #245d85;
      border-bottom: 2px solid #d8e6f2;
      padding-bottom: 0.4em;
      margin-bottom: 1.2em;
      font-size: 1.25em;
    }
    .next-section-link {
      display: inline-block;
      margin: 2em auto 0 auto;
      font-size: 1.18em;
      background: #2e7dcc;
      color: #fff;
      padding: 0.7em 1.2em;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.2s;
    }
    .next-section-link:hover {
      background: #1b518e;
    }
    .score-summary {
      text-align: center;
      margin-top: 2em;
      background: #f0f7fa;
      padding: 1.5em 0.5em;
      border-radius: 8px;
      font-size: 1.13em;
    }
    @media (max-width: 600px) {
      .container { padding: 1em 0.2em; }
      h1, h2 { font-size: 1.15em; }
      .question { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SSAT Middle Level Practice — Verbal Section</h1>
    <div class="instructions">
      <b>Directions:</b> Choose the best answer for each question. Click an answer to see if it is correct and get an explanation. At the end, you'll see your total score and a link to Reading Comprehension.
    </div>

    <div class="section-title">Synonyms</div>
    <div id="questions-synonyms"></div>
    <div class="section-title">Analogies</div>
    <div id="questions-analogies"></div>

    <div class="score-summary" style="display:none;" id="verbal-score-summary">
      <div id="score-text"></div>
      <a href="ssat-reading.html" class="next-section-link">Next: Reading Comprehension</a>
    </div>
  </div>
  <script>
    // Utility to shuffle arrays
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // 25 Synonym Questions (answer always in "answer" field, options shuffled)
    const synonyms = [
      {
        q: "1. SYNONYM: <b>OBSCURE</b>",
        options: ["Hidden", "Dangerous", "Common", "Bright"],
        answer: "Hidden",
        explanation: "'Obscure' means hidden or not easily seen."
      },
      {
        q: "2. SYNONYM: <b>ALTRUISTIC</b>",
        options: ["Selfless", "Cruel", "Courageous", "Greedy"],
        answer: "Selfless",
        explanation: "'Altruistic' means selfless, concerned for others."
      },
      {
        q: "3. SYNONYM: <b>VENERATE</b>",
        options: ["Respect", "Ignore", "Examine", "Provoke"],
        answer: "Respect",
        explanation: "'Venerate' means to respect deeply."
      },
      {
        q: "4. SYNONYM: <b>PRECARIOUS</b>",
        options: ["Risky", "Clear", "Stable", "Pleasant"],
        answer: "Risky",
        explanation: "'Precarious' means risky or dangerous."
      },
      {
        q: "5. SYNONYM: <b>DISDAIN</b>",
        options: ["Scorn", "Admire", "Accept", "Envy"],
        answer: "Scorn",
        explanation: "'Disdain' means scorn or contempt."
      },
      {
        q: "6. SYNONYM: <b>IMMINENT</b>",
        options: ["Approaching", "Distant", "Unlikely", "Unclear"],
        answer: "Approaching",
        explanation: "'Imminent' means about to happen."
      },
      {
        q: "7. SYNONYM: <b>CONCISE</b>",
        options: ["Brief", "Detailed", "Confusing", "Expensive"],
        answer: "Brief",
        explanation: "'Concise' means brief and to the point."
      },
      {
        q: "8. SYNONYM: <b>APPEASE</b>",
        options: ["Soothe", "Excite", "Annoy", "Ignore"],
        answer: "Soothe",
        explanation: "'Appease' means to calm or soothe."
      },
      {
        q: "9. SYNONYM: <b>INADVERTENT</b>",
        options: ["Unintentional", "Careful", "Deliberate", "Quick"],
        answer: "Unintentional",
        explanation: "'Inadvertent' means unintentional or accidental."
      },
      {
        q: "10. SYNONYM: <b>METICULOUS</b>",
        options: ["Careful", "Careless", "Rushed", "Boring"],
        answer: "Careful",
        explanation: "'Meticulous' means very careful and precise."
      },
      {
        q: "11. SYNONYM: <b>AMELIORATE</b>",
        options: ["Improve", "Destroy", "Watch", "Ignore"],
        answer: "Improve",
        explanation: "'Ameliorate' means to make better."
      },
      {
        q: "12. SYNONYM: <b>PROLIFIC</b>",
        options: ["Productive", "Expensive", "Lazy", "Inactive"],
        answer: "Productive",
        explanation: "'Prolific' means highly productive."
      },
      {
        q: "13. SYNONYM: <b>INDIGENOUS</b>",
        options: ["Native", "Foreign", "Artificial", "Generous"],
        answer: "Native",
        explanation: "'Indigenous' means native to a place."
      },
      {
        q: "14. SYNONYM: <b>PLAUDIT</b>",
        options: ["Praise", "Complaint", "Silence", "Argument"],
        answer: "Praise",
        explanation: "'Plaudit' means praise or applause."
      },
      {
        q: "15. SYNONYM: <b>OSTENTATIOUS</b>",
        options: ["Showy", "Modest", "Honest", "Shy"],
        answer: "Showy",
        explanation: "'Ostentatious' means showy or flashy."
      },
      {
        q: "16. SYNONYM: <b>TRANQUIL</b>",
        options: ["Calm", "Busy", "Loud", "Rough"],
        answer: "Calm",
        explanation: "'Tranquil' means calm and peaceful."
      },
      {
        q: "17. SYNONYM: <b>DETRIMENTAL</b>",
        options: ["Harmful", "Helpful", "Unusual", "Predictable"],
        answer: "Harmful",
        explanation: "'Detrimental' means harmful."
      },
      {
        q: "18. SYNONYM: <b>INCREDULOUS</b>",
        options: ["Skeptical", "Trusting", "Generous", "Hopeful"],
        answer: "Skeptical",
        explanation: "'Incredulous' means skeptical or disbelieving."
      },
      {
        q: "19. SYNONYM: <b>SUPPLANT</b>",
        options: ["Replace", "Support", "Explain", "Plant"],
        answer: "Replace",
        explanation: "'Supplant' means to replace."
      },
      {
        q: "20. SYNONYM: <b>DERIDE</b>",
        options: ["Mock", "Encourage", "Support", "Avoid"],
        answer: "Mock",
        explanation: "'Deride' means to mock or ridicule."
      },
      {
        q: "21. SYNONYM: <b>ABATE</b>",
        options: ["Decrease", "Increase", "Argue", "Create"],
        answer: "Decrease",
        explanation: "'Abate' means to decrease or lessen."
      },
      {
        q: "22. SYNONYM: <b>INCITE</b>",
        options: ["Provoke", "Calm", "Ignore", "Prevent"],
        answer: "Provoke",
        explanation: "'Incite' means to provoke or stir up."
      },
      {
        q: "23. SYNONYM: <b>CONGENIAL</b>",
        options: ["Friendly", "Rude", "Angry", "Serious"],
        answer: "Friendly",
        explanation: "'Congenial' means friendly and pleasant."
      },
      {
        q: "24. SYNONYM: <b>OBLIVIOUS</b>",
        options: ["Unaware", "Careful", "Serious", "Attentive"],
        answer: "Unaware",
        explanation: "'Oblivious' means unaware."
      },
      {
        q: "25. SYNONYM: <b>AMIABLE</b>",
        options: ["Pleasant", "Annoyed", "Difficult", "Angry"],
        answer: "Pleasant",
        explanation: "'Amiable' means pleasant and friendly."
      }
    ];

    // 25 Analogy Questions (answer always in "answer" field, options shuffled)
    const analogies = [
      {
        q: "26. <b>PARCHED : THIRSTY ::</b>",
        options: ["Exhausted : Tired", "Tall : Short", "Green : Colorful", "Silent : Noisy"],
        answer: "Exhausted : Tired",
        explanation: "'Parched' means extremely thirsty; 'exhausted' means extremely tired."
      },
      {
        q: "27. <b>EYEBROW : FACE ::</b>",
        options: ["Knob : Door", "Tire : Road", "Bone : Skin", "Car : Engine"],
        answer: "Knob : Door",
        explanation: "An eyebrow is part of a face; a knob is part of a door."
      },
      {
        q: "28. <b>PHOBIA : FEAR ::</b>",
        options: ["Hobby : Interest", "Joy : Sadness", "Anger : Peace", "Dream : Sleep"],
        answer: "Hobby : Interest",
        explanation: "A phobia is an intense type of fear; a hobby is a type of interest."
      },
      {
        q: "29. <b>ARCHAEOLOGIST : ARTIFACT ::</b>",
        options: ["Chef : Recipe", "Scientist : Discovery", "Artist : Painting", "Author : Book"],
        answer: "Artist : Painting",
        explanation: "An archaeologist studies artifacts; an artist creates or studies paintings."
      },
      {
        q: "30. <b>ORATOR : SPEECH ::</b>",
        options: ["Chef : Recipe", "Pilot : Airplane", "Singer : Song", "Writer : Book"],
        answer: "Singer : Song",
        explanation: "An orator delivers a speech; a singer performs a song."
      },
      {
        q: "31. <b>GERMINATE : SEED ::</b>",
        options: ["Hatch : Egg", "Melt : Water", "Grow : Leaf", "Bloom : Plant"],
        answer: "Hatch : Egg",
        explanation: "A seed germinates; an egg hatches."
      },
      {
        q: "32. <b>BENEFACTOR : DONATION ::</b>",
        options: ["Teacher : Lesson", "Doctor : Medicine", "Chef : Meal", "Judge : Verdict"],
        answer: "Judge : Verdict",
        explanation: "A benefactor gives a donation; a judge gives a verdict."
      },
      {
        q: "33. <b>VOLATILE : STABLE ::</b>",
        options: ["Hot : Cold", "Calm : Peaceful", "Fragile : Strong", "Open : Closed"],
        answer: "Fragile : Strong",
        explanation: "'Volatile' is the opposite of 'stable'; 'fragile' is the opposite of 'strong.'"
      },
      {
        q: "34. <b>THERMOMETER : TEMPERATURE ::</b>",
        options: ["Clock : Time", "Scale : Length", "Calendar : Weather", "Barometer : Weight"],
        answer: "Clock : Time",
        explanation: "A thermometer measures temperature; a clock measures time."
      },
      {
        q: "35. <b>RAVENOUS : HUNGRY ::</b>",
        options: ["Sluggish : Slow", "Wet : Dry", "Small : Tiny", "Tall : Giant"],
        answer: "Sluggish : Slow",
        explanation: "'Ravenous' means extremely hungry; 'sluggish' means extremely slow."
      },
      {
        q: "36. <b>ANTIDOTE : POISON ::</b>",
        options: ["Bandage : Wound", "Soap : Dirt", "Light : Dark", "Helmet : Bicycle"],
        answer: "Soap : Dirt",
        explanation: "An antidote counteracts poison; soap counteracts dirt."
      },
      {
        q: "37. <b>HABITUAL : OCCASIONAL ::</b>",
        options: ["Frequent : Rare", "Loud : Quiet", "Long : Short", "Quick : Fast"],
        answer: "Frequent : Rare",
        explanation: "'Habitual' is the opposite of 'occasional'; 'frequent' is the opposite of 'rare.'"
      },
      {
        q: "38. <b>GLACIER : ICE ::</b>",
        options: ["Desert : Sand", "Ocean : Fish", "Forest : Tree", "Rain : Cloud"],
        answer: "Desert : Sand",
        explanation: "A glacier is made of ice; a desert is made of sand."
      },
      {
        q: "39. <b>ARCHITECT : BUILDING ::</b>",
        options: ["Poet : Poem", "Chef : Food", "Carpenter : Tool", "Teacher : Student"],
        answer: "Poet : Poem",
        explanation: "An architect designs a building; a poet creates a poem."
      },
      {
        q: "40. <b>OMNIVORE : PLANTS ::</b>",
        options: ["Carnivore : Meat", "Herbivore : Plants", "Insectivore : Insects", "Frugivore : Fruit"],
        answer: "Herbivore : Plants",
        explanation: "An omnivore eats both plants and animals; a herbivore eats only plants."
      },
      {
        q: "41. <b>APPLAUSE : PERFORMANCE ::</b>",
        options: ["Criticism : Mistake", "Rain : Storm", "Silence : Library", "Vote : Election"],
        answer: "Criticism : Mistake",
        explanation: "Applause follows a performance; criticism follows a mistake."
      },
      {
        q: "42. <b>SPHERE : BALL ::</b>",
        options: ["Cube : Dice", "Circle : Square", "Rectangle : Triangle", "Pyramid : Cone"],
        answer: "Cube : Dice",
        explanation: "A sphere is the shape of a ball; a cube is the shape of dice."
      },
      {
        q: "43. <b>HUMID : MOIST ::</b>",
        options: ["Dry : Arid", "Wet : Damp", "Cold : Hot", "Light : Dark"],
        answer: "Wet : Damp",
        explanation: "'Humid' means very moist; 'wet' means very damp."
      },
      {
        q: "44. <b>SAGA : STORY ::</b>",
        options: ["Epic : Poem", "Short : Small", "Book : Library", "Legend : Fact"],
        answer: "Epic : Poem",
        explanation: "A saga is a long story; an epic is a long poem."
      },
      {
        q: "45. <b>RADIATE : LIGHT ::</b>",
        options: ["Emit : Sound", "Freeze : Water", "Paint : Wall", "Write : Letter"],
        answer: "Emit : Sound",
        explanation: "'Radiate' is to send out light; 'emit' is to send out sound."
      },
      {
        q: "46. <b>CHRONIC : TEMPORARY ::</b>",
        options: ["Lasting : Brief", "Fast : Quick", "Hot : Cold", "Up : Down"],
        answer: "Lasting : Brief",
        explanation: "'Chronic' is the opposite of 'temporary'; 'lasting' is the opposite of 'brief.'"
      },
      {
        q: "47. <b>FRACTION : NUMBER ::</b>",
        options: ["Slice : Cake", "Word : Sentence", "Piece : Puzzle", "Room : House"],
        answer: "Slice : Cake",
        explanation: "A fraction is a part of a number; a slice is part of a cake."
      },
      {
        q: "48. <b>SYMPHONY : MUSICIAN ::</b>",
        options: ["Poem : Poet", "Recipe : Chef", "Law : Lawyer", "Painting : Artist"],
        answer: "Poem : Poet",
        explanation: "A symphony is performed by musicians; a poem is written by a poet."
      },
      {
        q: "49. <b>FUSION : BLEND ::</b>",
        options: ["Mixture : Combine", "Division : Separate", "Multiply : Add", "Join : Fight"],
        answer: "Mixture : Combine",
        explanation: "'Fusion' means blend; 'mixture' means combine."
      },
      {
        q: "50. <b>ELUSIVE : CAPTURE ::</b>",
        options: ["Evasive : Find", "Easy : Difficult", "Simple : Complex", "Fast : Slow"],
        answer: "Evasive : Find",
        explanation: "'Elusive' means hard to capture; 'evasive' means hard to find."
      }
    ];

    // Render questions with shuffled options and randomized answer positions
    function renderQuestions(containerId, questions, offset=0) {
      const container = document.getElementById(containerId);
      questions.forEach((item, idx) => {
        const qid = "q" + (offset + idx + 1);
        const qDiv = document.createElement("div");
        qDiv.className = "question-block";
        qDiv.id = qid;
        // Question
        const qText = document.createElement("div");
        qText.className = "question";
        qText.innerHTML = item.q;
        qDiv.appendChild(qText);
        // Prepare and shuffle options
        let optionObjs = item.options.map((opt, i) => ({
          text: opt,
          letter: "abcd"[i]
        }));
        shuffle(optionObjs);
        // Find which letter now corresponds to the correct answer
        let correctLetter = "";
        optionObjs.forEach((opt, i) => {
          if (opt.text === item.answer) correctLetter = "abcd"[i];
        });
        // Options
        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";
        optionObjs.forEach((opt, i) => {
          const label = document.createElement("label");
          const radio = document.createElement("input");
          radio.type = "radio";
          radio.name = qid;
          radio.value = "abcd"[i];
          label.appendChild(radio);
          label.appendChild(document.createTextNode(opt.text));
          optionsDiv.appendChild(label);
        });
        qDiv.appendChild(optionsDiv);
        // Feedback
        const feedbackDiv = document.createElement("div");
        feedbackDiv.className = "feedback";
        qDiv.appendChild(feedbackDiv);
        container.appendChild(qDiv);
        // Save answer key for this question
        answerKey[qid] = {correct: correctLetter, explanation: item.explanation};
      });
    }

    // Answer key will be built as we render
    const answerKey = {};
    renderQuestions("questions-synonyms", synonyms, 0);
    renderQuestions("questions-analogies", analogies, 25);

    // Instant feedback & scoring
    let score = 0;
    let total = 50;
    let answered = 0;
    document.querySelectorAll('.question-block').forEach(function(block) {
      const qid = block.id;
      const options = block.querySelectorAll('input[type="radio"]');
      options.forEach(function(option) {
        option.addEventListener('change', function() {
          block.querySelectorAll('label').forEach(label => label.classList.remove('selected'));
          option.parentElement.classList.add('selected');
          const feedbackDiv = block.querySelector('.feedback');
          const ans = answerKey[qid];
          if (!ans) return;
          if (option.value === ans.correct) {
            feedbackDiv.textContent = "Correct! " + ans.explanation;
            feedbackDiv.className = "feedback correct";
            if (!block.dataset.answered) {
              score++;
              block.dataset.answered = "1";
              answered++;
            }
          } else {
            feedbackDiv.textContent = "Incorrect. " + ans.explanation;
            feedbackDiv.className = "feedback incorrect";
            if (!block.dataset.answered) {
              block.dataset.answered = "1";
              answered++;
            }
          }
          feedbackDiv.style.display = "block";
          options.forEach(o => o.disabled = true);
          if (answered === total) {
            document.getElementById("verbal-score-summary").style.display = "block";
            document.getElementById("score-text").innerHTML =
              `<b>Your score: ${score} / ${total}</b><br>Great job! Click below to continue to Reading Comprehension.`;
            window.scrollTo({top:document.body.scrollHeight, behavior:'smooth'});
          }
        });
      });
    });
  </script>
</body>
</html>
